<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Hover Effect</title>
    <style>
        /* Container for circle of circles */
        .circle-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 50px auto;
			background-color: #7CDE79;
			border-radius: 200px;
        }

        /* Individual circle */
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin: -50px;
            border-radius: 50%;
            border: 0px solid black;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            transition: transform 0.5s;
        }

#circle1 { background-image: url("https://eduks.fi/media/joni/digit.png");
}
#circle2 { background-image: url("https://eduks.fi/media/joni/eotr.png");
}
#circle3 {
    background-image: url("https://eduks.fi/media/joni/innov.png");
}
#circle4 {
    background-image: url("https://eduks.fi/media/joni/koulutus.png");
}
#circle5 {
    background-image: url("https://eduks.fi/media/joni/kehitys.png");
}
#circle6 {
    background-image: url("https://eduks.fi/media/joni/digarit.png");
}
#circle7 {
    background-image: url("https://eduks.fi/media/joni/tuki.png");
}
#circle8 { background-image: url("https://eduks.fi/media/joni/eduks1.png");
}

#circle9 { background-image: url("https://eduks.fi/media/joni/strategia.png");
}
#circle10 {
    background-image: url("https://eduks.fi/media/joni/palvmuo.png");
}

        /* Positioning each circle */
        .circle-container .circle:nth-child(1) { transform: rotate(18deg) translate(200px) rotate(-18deg); }
        .circle-container .circle:nth-child(2) { transform: rotate(54deg) translate(200px) rotate(-54deg); }
        .circle-container .circle:nth-child(3) { transform: rotate(90deg) translate(200px) rotate(-90deg); }
        .circle-container .circle:nth-child(4) { transform: rotate(126deg) translate(200px) rotate(-126deg); }
        .circle-container .circle:nth-child(5) { transform: rotate(162deg) translate(200px) rotate(-162deg); }
        .circle-container .circle:nth-child(6) { transform: rotate(196deg) translate(200px) rotate(-196deg); }
        .circle-container .circle:nth-child(7) { transform: rotate(234deg) translate(200px) rotate(-234deg); }
        .circle-container .circle:nth-child(8) { transform: rotate(270deg) translate(200px) rotate(-270deg); }
        .circle-container .circle:nth-child(9) { transform: rotate(306deg) translate(200px) rotate(-306deg); }
        .circle-container .circle:nth-child(10) { transform: rotate(342deg) translate(200px) rotate(-342deg); }

        /* Center text */
        #centerText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
			text-align: center;
			background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Container for circle of circles -->
    <div class="circle-container">
        <!-- The round circles with data-html attribute -->
        
<div class="circle" id="circle1"
data-html="DIGITIIMIT*
Digitiimit ohjaavat toimintaamme ja
huolehtivat Digitaalisen koulutuksen
toimintasuunnitelman
jalkauttamisesta."></div>

<div class="circle" id="circle2"
data-html="EDUKS ON THE ROAD*
Jalkaudemme kentälle. Pidämme
Inspiraatio-oppitunteja,
kuuntelemme henkilöstöä ja
uutisoimme digimaailman
tuoreimmista innovaatioista."></div>

<div class="circle" id="circle3"
data-html="INNOVERSTAS*
Keksintöverstas ja uusiokäyttökeskus
Lappeenrannan sydämessä."></div>

<div class="circle" id="circle4"
data-html="KOULUTUKSET*
Järjestämme jatkuvasti
koulutuksia, sekä ylläpidämme
koulutuskalenteria."></div>

<div class="circle" id="circle5"
data-html="KEHITTÄMISTOIMINTA*
Hämmenny hankkeista.
Kehitämme jatkuvasti uutta!"></div>

<div class="circle" id="circle6"
data-html="DIGARITOIMINTA*
Kysy apua digarilta. Digarit ovat
Eduksin lähituki yksiköissä."></div>

<div class="circle" id="circle7"
data-html="TEKNINEN TUKI*
Varhaiskasvatuksen,
perusopetuksen ja
lukiokoulutuksen teknisen tuen
ensivasteyksikkö."></div>

<div class="circle" id="circle8"
data-html="MIKÄ ON EDUKS*
Päätehtävämme on kehittää varhaiskasvatuksen ja
opetustoimen henkilöstön osaamista sekä toimia
digitaalisen osaamisen tuki- ja kehittämisyksikkönä.
olemme aktiivisia verkostoitujia ja tuomme
lappeenrannallepositiivista näkyvyyttä
valtakunnallisesti."></div>
		
<div class="circle" id="circle9"
data-html="STRATEGIA*
Toimintamme tukee kaupungin strategian
toteutumista. Olemme valmistelleet
intressiryhmien kanssa Digitaalisen
koulutuksen toimintasuunnitelman."></div>

<div class="circle" id="circle10"
data-html="PALVELUMUOTOILU*
Osallistamme intressiryhmät.
Pidämme joka toinen vuosi
palvelumuotoilukeskustelut."></div>
        
        <!-- The center text -->
        <h1 id="centerText">Hover over a circle!</h1>
    </div>

<script>
    const centerText = document.getElementById('centerText');
    const circles = document.querySelectorAll('.circle');

    circles.forEach(circle => {
        circle.addEventListener('mouseover', function() {
            const text = this.getAttribute('data-html');
            centerText.innerHTML = '<b><p>' + text.split('*')[0] + '</p></b>' + text.slice(text.indexOf('*'));
			centerText.innerHTML = centerText.innerHTML.replace(/\*/g, "");
        });
    });
</script>
</body>
</html>
